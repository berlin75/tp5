{extend name="public/base" /}

{block name="title"}修改用户组模板文件源码{/block}

{block name="cssjs"}
	{css href="__PUBLIC__/static/admin/css/base.css" /}
{/block}
{block name="ueditor"}{/block}

{block name="section"}
	<p class="welcome"><a href="{:url('admin/index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a> > <a href="{:url('authgroup/authgrouplist')}">用户组管理</a> > 修改用户组</p>
	<div class="wrap">	
		<form action="" method="post" class="form-horizontal" >
			<div class="form-group">
				<label for="title" class="col-md-2 control-label"><font color="red">* </font>用户组名</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="title" id="title" value="{$authgroup.title}" required="required">
				</div>
			</div>
			<div class="form-group">
			{neq name="$authgroup.id" value="1"} <!--id为1的超级管理不能被禁用-->
				<label for="title" class="col-md-2 control-label"><font color="red">* </font>状态</label>
				<div class="col-md-10 radio">			
					<label><input type="radio" name="status" value="1" {eq name="$authgroup.status" value="1"} checked="checked" {/eq}>启用</label>
					<label><input type="radio" name="status" value="0" {eq name="$authgroup.status" value="0"} checked="checked" {/eq}>禁用</label>		
				</div>		
			{/neq}
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<input type="hidden" name="id" value="{$authgroup.id}">
					<input type="submit" class="addbtn btn btn-primary" value="确认修改" >
					<input type="button" class="addbtn btn btn-default" value=" 返回 " onclick="history.go(-1)">
				</div>
			</td>
		</form>		
	</div>
{/block}
