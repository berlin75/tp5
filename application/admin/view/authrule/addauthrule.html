{extend name="public/base" /}

{block name="title"}添加用户组模板文件源码{/block}

{block name="cssjs"}
	{css href="__PUBLIC__/static/admin/css/base.css" /}
{/block}
{block name="ueditor"}{/block}

{block name="section"}
	<p class="welcome"><a href="{:url('admin/index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a> > <a href="{:url('authrule/authrulelist')}">规则管理</a> > 新增规则</p>
	<div class="wrap">
		<form action="" method="post" class="form-horizontal" >	
			<div class="form-group">
				<label class="col-md-2 control-label">级别pid</label>
				<div class="col-md-10">
					<p class="form-control-static">
						<font color="red">{eq name='$pid' value='0'}顶级规则{else/}非顶级规则{/eq}</font>
					</p>
				</div>
			</div>
			<div class="form-group">
				<label for="name" class="col-md-2 control-label"><font color="red">* </font>规则标识</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="name" id="name" required="required" autofocus="autofocus">
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-md-2 control-label"><font color="red">* </font>规则名称</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="title" id="title" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-md-2 control-label">类型</label>
				<div class="col-md-10 radio">
					<label><input type="radio" name="type" value="1" checked="checked">类型1</label>
					<label><input type="radio" name="type" value="0" >类型0</label>
				</div>
			</div>
			<div class="form-group">
				<label for="sort" class="col-md-2 control-label">排序</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="sort" id="sort" {eq name='$pid' value='0'} value="0" {else/} value="100" {/eq} >
				</div>
			</div>
			<div class="form-group">
				<label for="condition" class="col-md-2 control-label">规则表达式</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="condition" id="condition" >
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-md-2 control-label"><font color="red">* </font>状态</label>
				<div class="col-md-10 radio">
					<label><input type="radio" name="status" value="1" checked="checked">正常</label>
					<label><input type="radio" name="status" value="0" >禁用</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<input type="hidden" name="pid" value="{$pid}">
					<input type="submit" class="btn btn-primary" value="确认添加" >
					<input type="button" class="addbtn btn btn-default" value=" 返回 " onclick="history.go(-1)">
				</div>
			</div>
		</form>
	</div>
{/block}
