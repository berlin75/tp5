{extend name="public/base" /}

{block name="title"}修改用户组模板文件源码{/block}

{block name="cssjs"}
	{css href="__PUBLIC__/static/admin/css/base.css" /}
{/block}
{block name="ueditor"}{/block}

{block name="section"} 
	<p class="welcome"><a href="{:url('admin/index/index')}"><span class="glyphicon glyphicon-home"></span> 首页</a> > <a href="{:url('authrule/authrulelist')}">规则管理</a> > 修改规则</p>
	<div class="wrap">	
			<form action="" method="post" class="form-horizontal" >
			<div class="form-group">
				<label class="col-md-2 control-label"><font color="red">* </font>规则标识</label>
				<div class="col-md-10 ">
					<p class="form-control-static">
						<font color="red">{$authrule.name}</font>
					</p>					
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-md-2 control-label"><font color="red">* </font>规则名称</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="title" id="title" value="{$authrule.title}" required="required">
				</div>
			</div>
			<div class="form-group">
				<label for="type" class="col-md-2 control-label">类型</label>
				<div class="col-md-10 radio">
					<label>
						<input type="radio" name="type" value="1" {eq name="$authrule.type" value="1"} checked="checked"{/eq}>类型1
					</label>
					<label>
						<input type="radio" name="type" value="0" {eq name="$authrule.type" value="0"} checked="checked"{/eq}>类型0
					</label>
				</div>
			</div>
			<div class="form-group">
				<label for="sort" class="col-md-2 control-label">排序</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="sort" id="sort" value="{$authrule.sort}">
				</div>
			</div>
			<div class="form-group">
				<label for="condition" class="col-md-2 control-label">规则表达式</label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="condition" id="condition" value="{$authrule.condition}" >
				</div>
			</div>
			<div class="form-group">
				<label for="status" class="col-md-2 control-label">状态</label>
				<div class="col-md-10 radio">
					<label>
						<input type="radio" name="status" value="1" {eq name="$authrule.status" value="1"} checked="checked" {/eq}>正常
					</label>
					<label>
						<input type="radio" name="status" value="0" {eq name="$authrule.status" value="0"} checked="checked" {/eq}>禁用
					</label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-2 col-md-10">
					<input type="hidden" name="id" value="{$authrule.id}">
					<input type="submit" class="addbtn btn btn-primary" value="确认修改" >
					<input type="button" class="addbtn btn btn-default" value=" 返回 " onclick="history.go(-1)">
				</div>
			</div>
			</form>
		
	</div>
{/block}
